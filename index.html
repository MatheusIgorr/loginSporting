<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportingCars - Login</title>
    <link rel="shortcut icon" href="blue.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <!-- Background Elements -->
    <div class="background-elements">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
        <div class="floating-element element-4"></div>
        <div class="floating-element element-5"></div>

        <!-- Floating Particles -->
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
        <div class="particle particle-5"></div>
        <div class="particle particle-6"></div>

        <!-- Grid Pattern -->
        <div class="grid-pattern"></div>
    </div>

    <div class="login-container">
        <!-- Left Side - Hero Image Carousel -->
        <div class="hero-section">
            <div class="hero-overlay"></div>

            <!-- Header -->
            <div class="hero-header">
                <button class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    Voltar ao site
                </button>

                <div class="brand">
                    <div class="brand-icon"></div>
                    <span class="logo-login">
                        <img src="car logo.png" alt="">
                    </span>
                </div>
            </div>

            <!-- Image Carousel -->
            <div class="carousel-container">
                <div class="carousel-slide active" data-index="0">
                    <img src="porschee.jpg" alt="Luxury Car 1">
                </div>
                <div class="carousel-slide" data-index="1">
                    <img src="audir8.jpeg" alt="Luxury Car 2">
                </div>
                <div class="carousel-slide" data-index="2">
                    <img src="scorche.jpeg" alt="Luxury Car 3">
                </div>
            </div>

            <!-- Navigation arrows -->
            <button class="carousel-nav prev" onclick="prevImage()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel-nav next" onclick="nextImage()">
                <i class="fas fa-chevron-right"></i>
            </button>

            <!-- Content -->
            <div class="hero-content">
                <h2 class="hero-title" id="heroTitle">Luxo Redefinido</h2>
                <p class="hero-subtitle" id="heroSubtitle">Performance e elegância em cada detalhe</p>

                <!-- Dots indicator -->
                <div class="carousel-dots">
                    <button class="dot active" onclick="setCurrentImage(0)"></button>
                    <button class="dot" onclick="setCurrentImage(1)"></button>
                    <button class="dot" onclick="setCurrentImage(2)"></button>
                </div>
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="form-section">
            <!-- Decorative elements -->
            <div class="form-decoration decoration-1"></div>
            <div class="form-decoration decoration-2"></div>
            <div class="form-decoration decoration-3"></div>
            
            <div class="form-pattern"></div>

            <div class="form-container">
                <div class="form-header">
                    <!-- Logo/Brand -->
                    <div class="form-brand">
                        <div class="form-brand-icon">
                            <i class="fas fa-car"></i>   
                        </div>
                    </div>

                    <h1 class="form-title" id="formTitle">Login</h1>
                    <p class="form-subtitle">
                        <span id="toggleText">Não tem uma conta? </span>
                        <button class="toggle-button" onclick="toggleForm()" id="toggleButton">Criar conta</button>
                    </p>
                </div>

                <form class="login-form" id="loginForm" onsubmit="handleSubmit(event)">
                    <div class="name-fields" id="nameFields" style="display: none;">
                        <div class="input-group">
                            <div class="input-container">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" name="firstName" placeholder="Nome" class="form-input" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-container">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" name="lastName" placeholder="Sobrenome" class="form-input" required>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-container">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" name="email" placeholder="Email" class="form-input" required>
                        </div>
                    </div>

                    <div class="phone-field" id="phoneField" style="display: none;">
                        <div class="input-group">
                            <div class="input-container">
                                <i class="fas fa-phone input-icon"></i>
                                <input type="tel" name="phone" placeholder="Telefone" class="form-input" required>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" name="password" placeholder="Senha" class="form-input" id="passwordInput" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="confirm-password-field" id="confirmPasswordField" style="display: none;">
                        <div class="input-group">
                            <div class="input-container">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" name="confirmPassword" placeholder="Confirmar senha" class="form-input" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-options" id="loginOptions">
                        <label class="checkbox-label">
                            <input type="checkbox" class="checkbox">
                            <span class="checkbox-text">Lembrar de mim</span>
                        </label>
                        <button type="button" class="forgot-password">Esqueceu a senha?</button>
                    </div>

                    <div class="terms-field" id="termsField" style="display: none;">
                        <label class="checkbox-label terms-label">
                            <input type="checkbox" class="checkbox" name="agreeToTerms" required>
                            <span class="checkbox-text">
                                Eu concordo com os 
                                <a href="#" class="terms-link">Termos e Condições</a> 
                                e 
                                <a href="#" class="terms-link">Política de Privacidade</a>
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="submit-button" id="submitButton">Entrar</button>

                    <div class="divider">
                        <div class="divider-line"></div>
                        <span class="divider-text">Ou <span id="dividerAction">entre</span> com</span>
                        <div class="divider-line"></div>
                    </div>

                    <div class="social-buttons">
                        <button type="button" class="social-button google-button">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-button apple-button">
                            <i class="fab fa-apple"></i>
                            <span>Apple</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       

    <script src="scripts.js"></script>
</body>
</html>
